<header class="site-header" role="banner">
  <div class="wrapper" style="text-align: center;">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
    {% if site.description %}
      <p class="site-description">{{ site.description }}</p>
    {% endif %}
  </div>
</header>
